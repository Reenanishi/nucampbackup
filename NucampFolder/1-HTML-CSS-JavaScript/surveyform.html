<body>
    <h1>Survey</h1>
    <form class="survey.form" action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post">
        <fieldset>
            <legend>Your Information</legend>
            <div>
                <label for="firstNameId">First Name: &nbsp; &nbsp;</label>
                <input type="text" id="firstNameId" name="firstName" placeholder="Your first name" />
            </div>
            <br>
            <div>
                <lable for="lastNameId">Last Name: &nbsp; &nbsp;</lable>
                <input type="text" id="lastNameId" name="lastName" placeholder="Your last name" />
            </div>
            <br>
            <div>
                <label for="emailId">Your Email: &nbsp; &nbsp;</label>
                <input type="email" id="emailId" name="email" placeholder="Your email address" required="" />
            </div>
        </fieldset>
        <fieldset>
            <legend>Survey Question</legend>
            <div>
                Favorite Sports
                <input type="radio" name="sports" value="baseball" /> Baseball
                <input type="radio" name="sports" value="rugby" />Rugby
                <input type="radio" name="sports" value="basketball" />Basketball
            </div>
            <div>
                Your Pets
                <input type="checkbox" name="pets" value="cats" /> Cats
                <input type="checkbox" name="pets" value="dogs" /> Dogs
                <input type="checkbox" name="pets" valur="fish" /> Fish
            </div>
        </fieldset>
        <br>
        <input type="submit" value="submit"/> <!--id="submit -btn" style="background:green"; color:white;--> 
    </form>
</body>

</html>
